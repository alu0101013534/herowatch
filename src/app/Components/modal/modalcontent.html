
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="body">
    </div> 
  </div>
  <div class="modal-footer">
    <div *ngIf="type==0">
    <button type="button" class="btn btn-outline-primary" (click)="ok()">OK</button>
    </div>

    <div *ngIf="type==1">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okAssign()">OK</button>
    </div>

    <div *ngIf="type==2">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okDeleteAll()">OK</button>
    </div>

    <div *ngIf="type==3">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okAssignPartner()">OK</button>
    </div>

    <div *ngIf="type==4">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okRemovePartner()">OK</button>
    </div>


    <div *ngIf="type==5">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okNewAssignPower()">OK</button>
    </div>


    <div *ngIf="type==6">
    <button type="button" class="btn btn-outline-dark" (click)="ok()">Cancel</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="okRemovePower()">OK</button>
    </div>
  </div>
