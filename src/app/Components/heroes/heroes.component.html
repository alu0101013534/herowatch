

<h2>My Heroes</h2>     
<ul class="heroes">
      <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
          <span  class="badge">{{hero.id}}</span> {{hero.name}}<img src="../../../assets/checked.png" *ngIf="hero.pet"> <img src="../../../../assets/checkedB.png" *ngIf="hero.superpower"  >
    </li>
</ul>
